fragment purchasesFields on PurchasesConnection {
  nodes {
    id
    createdAt
    walletByBuyerWalletId {
      partiesByWalletId(first: 1) {
        nodes {
          name
        }
      }
    }
    transactionsByPurchaseId {
      nodes {
        units
      }
    }
    creditVintageByCreditVintageId {
      id
      startDate
      endDate
      walletByIssuerId {
        partiesByWalletId(first: 1) {
          nodes {
            name
            organizationsByPartyId(first: 1) {
              nodes {
                id
                organizationMembersByOrganizationId(condition: { isOwner: true }) {
                  nodes {
                    userByMemberId {
                      partyByPartyId {
                        name
                        roles
                      }
                    }
                  }
                }
              }
            }
          }
        }
      }
      projectByProjectId {
        name
        area
        areaUnit
        image
        type
        handle
        creditClassVersionByCreditClassVersionIdAndCreditClassVersionCreatedAt {
          name
          version
          metadata
          creditClassById {
            handle
          }
        }
        methodologyVersionByMethodologyVersionIdAndMethodologyVersionCreatedAt {
          name
          version
          methodologyById {
            handle
          }
        }
        addressByAddressId {
          feature
        }
        partyByDeveloperId {
          id
          name
          organizationsByPartyId(first: 1) {
            nodes {
              id
              organizationMembersByOrganizationId(condition: { isOwner: true }) {
                nodes {
                  userByMemberId {
                    partyByPartyId {
                      name
                      roles
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}

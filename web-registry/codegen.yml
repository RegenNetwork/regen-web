overwrite: true
schema: "http://localhost:5000/graphql"
documents: 
  - "src/**/*.graphql"
  - "src/"
generates:
  src/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHooks: true
  ./graphql.schema.json:
    plugins:
      - "introspection"

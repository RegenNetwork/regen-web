---
applications:
- name: storybook
  path: web-storybook/storybook-static
  memory: 64M
  instances: 1
  routes:
     - route: storybook.registry.regen.network
- name: registry
  path: web/build
  memory: 64M
  instances: 1
  routes:
     - route: app.registry.regen.network
  buildpacks: 
     - staticfile_buildpack
- name: presale
  path: web-presale
  memory: 64M
  instances: 1
  routes:
     - route: presale.registry.regen.network
  buildpacks: 
     - staticfile_buildpack



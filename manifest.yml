---
applications:
- name: storybook
  path: web-storybook/storybook-static
  memory: 64M
  instances: 1
  routes:
     - route: storybook.registry.regen.network
  buildpacks:
     - staticfile_buildpack
- name: registry
  path: web/build
  memory: 64M
  instances: 1
  services:
     - registrystaging-psql
     - registrystaging-apikeys
  routes:
     - route: app.registry.regen.network
  buildpacks: 
     - staticfile_buildpack
- name: presale
  path: web-presale
  memory: 64M
  instances: 1
  routes:
     - route: presale.registry.regen.network
  buildpacks: 
     - staticfile_buildpack
- name: graphql
  memory: 64M
  command: './cli.js --connection $DATABASE_URL'
  instances: 1
  docker: 
     image: graphile/postgraphile
  routes:
     - route: graphql.registry.regen.network
  services:
     - registrystaging-psql


tokenEconomics:
  title: REGEN Token Economics
  body: >-
    md//Regen Network is a sovereign, proof-of-stake blockchain built on the
    Cosmos SDK. REGEN token is a utility, governance, security and staking
    token.


    REGEN token is designed to ensure utility for ecological data and outcome markets. Regen Network is governed as a public blockchain by token holders following the model outlined and implemented by Cosmos.


    REGEN token will accrue value from levying fees on ecological assets originated and secured on-chain, and from transaction fees paid by users paying for services on the network.


    To learn more about Regen Network token economics, please <a href="https://regen-network.gitlab.io/whitepaper/Economics.pdf" target="_blank">click here</a>.


    For frequently asked questions related to REGEN tokens, please <a href="/faq/token" target="_blank">click here</a>.
infoSection:
  title: Gravity DEX & Osmosis - Liquidity Bootstrapping and Reverse Dutch Auction
  subtitle: "Release date: June 2021"
  body: Early Regen Network community members are collaborating with the Osmosis
    team to make a liquidity bootstrapping pool on the Osmosis decentralized
    exchange (dex) in the next 60 days. This will be the first Cosmos ecosystem
    dex offering. The liquidity bootstrapping pool will follow the reverse dutch
    auction mechanism that will support fair & sustainable price discovery for
    our community.
  signUpText: To receive official announcements about public token sale events,
    please <a>sign up</a>.

topSection:
  header: Thanks for your interest in the Regen Network token sale.
  body: >-
    NOTE: Regen Network's private sale is officially closed (3/1/2021)


    Regen Network is conducting two simultaneous private sales under Reg D and Reg S regulations of the US SEC. For US participants, we can only accept accredited investors, and for all other jurisdictions we follow the laws pursuant to your jurisdiction.

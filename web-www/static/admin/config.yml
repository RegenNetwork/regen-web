backend:
  name: git-gateway
  branch: master
  preview_context: netlify/regen-website/deploy-preview 

media_folder: "web-www/static/media"
public_folder: "/media"
publish_mode: editorial_workflow

collections:
  - name: 'pages'
    label: 'Other Pages'
    media_folder: '../../static/media'
    public_folder: '../../static/media'
    editor:
      preview: false
    files:
      - label: "Invest"
        name: "invest"
        file: "web-www/content/invest/index.yaml"
        fields:
          - label: "Top Section"
            name: "topSection"
            widget: "object"
            fields:
              - {label: Header, name: header, widget: string}
              - {label: Body, name: body, widget: text}
      - label: "Developers"
        name: "developers"
        file: "web-www/content/developers/index.yaml"
        fields:
          - label: "Top Section"
            name: "topSection"
            widget: "object"
            fields:
              - {label: Header, name: header, widget: string}
              - {label: Body, name: body, widget: text}
          - label: "Ledger Section"
            name: "ledgerSection"
            widget: "object"
            fields:
              - {label: Header, name: header, widget: string}
              - {label: Body, name: body, widget: text}
          - label: "Testnet Section"
            name: "testnetSection"
            widget: "object"
            fields:
              - {label: Header, name: header, widget: string}
              - {label: Description, name: description, widget: text}
              - {label: Testnet name, name: address, widget: string}
              - {label: Left Column Label, name: leftColumnLabel, widget: string}
              - {label: Left Column Content, name: leftColumnContent, widget: text}
              - {label: Right Column Label, name: rightColumnLabel, widget: string}
              - {label: Right Column Content, name: rightColumnContent, widget: markdown}
              - {label: Button text, name: buttonText, widget: string}
              - {label: Button link, name: buttonLink, widget: string}
          - label: "Connect Section"
            name: "connectSection"
            widget: "object"
            fields:
              - {label: Header, name: header, widget: string}
      - label: "Team"
        name: "team"
        file: "web-www/content/team/index.yaml"
        fields:
          - label: "Top Section"
            name: "topSection"
            widget: "object"
            fields:
              - {label: Header, name: header, widget: string}
              - {label: Body, name: body, widget: text}
          - label: "Core Team"
            name: "coreSection"
            widget: "object"
            fields:
              - {label: Header, name: title, widget: string}
              - label: Members
                name: coreMembers
                widget: list
                fields:
                  - {label: Image, name: image, widget: image}
                  - {label: Name, name: name, widget: string}
                  - {label: Title, name: title, widget: string}
                  - {label: Description, name: description, widget: text, required: false}
                  - {label: LinkedIn URL, name: linkedUrl, widget: string, required: false}
                  - {label: Twitter URL, name: twitterUrl, widget: string, required: false}
                  - {label: Github URL, name: githubUrl, widget: string, required: false}
          - label: "Contributors"
            name: "contributorSection"
            widget: "object"
            fields:
              - {label: Header, name: title, widget: string}
              - label: Contributors
                name: contributors
                widget: list
                fields:
                  - {label: Image, name: image, widget: image}
                  - {label: Name, name: name, widget: string}
                  - {label: Title, name: title, widget: string}
                  - {label: Description, name: description, widget: text, required: false}
                  - {label: LinkedIn URL, name: linkedUrl, widget: string, required: false}
                  - {label: Twitter URL, name: twitterUrl, widget: string, required: false}
                  - {label: Github URL, name: githubUrl, widget: string, required: false}
          - label: "Advisors"
            name: "advisorSection"
            widget: "object"
            fields:
              - {label: Header, name: title, widget: string}
              - label: Advisors
                name: advisors
                widget: list
                fields:
                  - {label: Image, name: image, widget: image}
                  - {label: Name, name: name, widget: string}
                  - {label: Title, name: title, widget: string}
                  - {label: Description, name: description, widget: text, required: false}
                  - {label: LinkedIn URL, name: linkedUrl, widget: string, required: false}
                  - {label: Twitter URL, name: twitterUrl, widget: string, required: false}
                  - {label: Github URL, name: githubUrl, widget: string, required: false}
      - label: "Resources page"
        name: "resources"
        file: "web-www/content/resources/index.yaml"
        fields:
          - label: "Top Section"
            name: "topSection"
            widget: "object"
            fields:
              - {label: Header, name: header, widget: string}
              - {label: Body, name: body, widget: string}
          - label: "Registry Section"
            name: "registrySection"
            widget: "object"
            collapsed: false
            fields:
              - {label: Header, name: header, widget: string}
              - label: "Cards"
                name: cards
                widget: list
                collapsed: false
                fields:
                  - {label: Image, name: image, widget: image}
                  - {label: Title, name: title, widget: string}
                  - {label: Updated, name: updated, widget: string}
                  - {label: Description, name: description, widget: text, required: false}
                  - {label: ButtonText, name: buttonText, widget: string}
                  - {label: Link, name: link, widget: string}
          - label: "Ledger Section"
            name: "ledgerSection"
            widget: "list"
            collapsed: false
            fields:
              - {label: Header, name: header, widget: string}
              - label: "Cards"
                name: cards
                widget: list
                collapsed: false
                fields:
                  - {label: Image, name: image, widget: image}
                  - {label: Title, name: title, widget: string}
                  - {label: Updated, name: updated, widget: string}
                  - {label: Description, name: description, widget: text, required: false}
                  - {label: ButtonText, name: buttonText, widget: string}
                  - {label: Link, name: link, widget: string}
      - label: "Privacy Policy"
        name: "privacy-policy"
        file: "web-www/content/privacy-policy/privacy-policy.md"
        fields:
          - label: "Privacy Policy"
            name: "body"
            widget: "markdown"
      - label: "Terms of Service"
        name: "terms-service"
        file: "web-www/content/terms-service/terms-service.md"
        fields:
          - label: "Terms of Service"
            name: "body"
            widget: "markdown"
      - label: "Homepage"
        name: "homepage"
        file: "web-www/content/home/index.yaml"
        fields:
          - label: "Top Section"
            name: "foldSection"
            widget: "object"
            fields:
              - {label: Header, name: tagline, widget: string}
              - {label: Description, name: description, widget: string}
          - label: "Marketplace Section"
            name: "marketplaceSection"
            widget: "object"
            fields:
              - {label: Header, name: header, widget: string}
              - label: Body
                name: body
                widget: object
                fields:
                  - {label: Green, name: green, widget: string}
                  - {label: Middle, name: middle, widget: string}
                  - {label: Popover, name: popover, widget: string}
                  - {label: End, name: end, widget: string}
              - label: "Call To Actions"
                name: "callToActions"
                widget: list
                collapsed: false
                fields:
                  - {label: "Caption", name: "caption", widget: string}
                  - {label: "Image", name: "image", widget: image}
                  - {label: "Header", name: "header", widget: string}
                  - {label: "Description", name: "description", widget: text}
                  - {label: "Link Text", name: "linkText", widget: string}
          - label: Reverse climate change Section
            name: climateSection
            widget: object
            fields:
              - {label: Header, name: header, widget: string}
              - {label: Description, name: description, widget: string}
              - {label: "Map Image", name: "image", widget: image}
              - label: Solution
                name: solution
                widget: object
                fields:
                  - {label: Header, name: header, widget: string}
                  - {label: Description, name: description, widget: string}
              - label: Problem
                name: problem
                widget: object
                fields:
                  - {label: Header, name: header, widget: string}
                  - {label: Description, name: description, widget: string}
          - label: CarbonPlus Section
            name: carbonPlusSection
            widget: object
            fields:
              - label: Caption
                name: smallHeader
                widget: object
                fields:
                  - {label: Featured, name: featured, widget: string}
                  - {label: Credit name, name: creditName, widget: string}
              - {label: Header, name: header, widget: string}
              - {label: Description, name: description, widget: string}
              - {label: Link text, name: linkText, widget: string}
              - {label: Link URL, name: linkUrl, widget: string}
          - label: Regen Ledger Section
            name: ledgerSection
            widget: object
            fields:
              - {label: Description, name: description, widget: string}
          - label: Why Regen Network Section
            name: valuesSection
            widget: object
            fields:
              - {label: Header, name: header, widget: string}
              - label: "Image Items"
                name: "imageItems"
                widget: list
                collapsed: false
                fields:
                  - {label: "Image", name: "image", widget: image}
                  - {label: "Header", name: "header", widget: string}
                  - {label: "Description", name: "description", widget: text}
      - label: "For Buyers page"
        name: "buyers"
        file: "web-www/content/buyers/index.yaml"
        fields:
          - label: "Top Section"
            name: "topSection"
            widget: "object"
            fields:
              - {label: Header, name: header, widget: string}
              - label: Body
                name: body
                widget: "object"
                fields:
                  - {label: Start, name: start, widget: string}
                  - {label: Underlined, name: underlined, widget: string}
                  - {label: End, name: end, widget: string}
          - label: "Image Grids Section"
            name: "imageGridSection"
            widget: "object"
            fields:
              - label: "Image Grid Items"
                name: items
                widget: list
                collapsed: false
                fields:
                  - {label: "Header", name: header, widget: string}
                  - {label: "Image", name: image, widget: image}
                  - {label: "Description", name: description, widget: text}
      - label: "For Land Stewards page"
        name: "land-stewards"
        file: "web-www/content/land-stewards/index.yaml"
        fields:
          - label: "Top Section"
            name: "topSection"
            widget: "object"
            fields:
              - {label: Header, name: header, widget: string}
              - {label: Body, name: body, widget: text}
          - label: "Image Items Section"
            name: "imageItemsSection"
            widget: "object"
            fields:
              - {label: Header, name: header, widget: string}
              - label: "Image Items"
                name: imageItems
                widget: list
                collapsed: false
                fields:
                  - {label: "Header", name: header, widget: string}
                  - {label: "Image", name: image, widget: image}
                  - {label: "Description", name: description, widget: text}
          - label: "Join Farmers Section"
            name: "joinFarmersSection"
            widget: "object"
            fields:
              - {label: Header, name: header, widget: string}
              - label: "Farmers"
                name: farmers
                widget: object
                fields:
                  - {label: "Amount", name: amount, widget: string}
                  - {label: "Label", name: label, widget: string}
                  - {label: "Image", name: image, widget: image}
              - label: "Land"
                name: land
                widget: object
                fields:
                  - {label: "Amount", name: amount, widget: string}
                  - {label: "Label", name: label, widget: string}
                  - {label: "Image", name: image, widget: image}
          - label: "Practices and Outcomes Section"
            name: "practicesOutcomesSection"
            widget: "object"
            fields:
              - {label: Header, name: header, widget: string}
              - {label: Note, name: note, widget: string}
              - label: "Practices"
                name: practices
                widget: object
                fields:
                  - {label: Header, name: header, widget: string}
                  - label: "Items"
                    name: items
                    widget: list
                    collapsed: false
                    fields:
                      - {label: "Header", name: header, widget: string}
                      - {label: "Image", name: image, widget: image}
                      - {label: "Description", name: description, widget: text}
              - label: "Outcomes"
                name: outcomes
                widget: object
                fields:
                  - {label: Header, name: header, widget: string}
                  - label: "Items"
                    name: items
                    widget: list
                    collapsed: false
                    fields:
                      - {label: "Header", name: header, widget: string}
                      - {label: "Image", name: image, widget: image}
                      - {label: "Description", name: description, widget: text}
          - label: "How it works Section"
            name: timelineSection
            widget: "object"
            fields:
              - {label: Header, name: header, widget: string}
              - label: "Items"
                name: items
                widget: list
                collapsed: false
                fields:
                  - {label: "Header", name: title, widget: string}
                  - {label: "Image", name: image, widget: image}
                  - label: Tags
                    name: tags
                    widget: list
                    collapsed: false
                    fields:
                      - {label: "Name", name: name, widget: string}
                      - {label: "Background color", name: color, widget: string}
          - label: "More Questions Section"
            name: "moreQuestionsSection"
            widget: "object"
            fields:
              - {label: Header, name: header, widget: string}
      - label: Science page
        name: science
        file: "web-www/content/science/index.yaml"
        fields:
          - label: Top Section
            name: topSection
            widget: "object"
            fields:
              - {label: Header, name: header, widget: string}
              - {label: Description, name: body, widget: text}
          - label: Measuring Ecological Health Section
            name: titleDescriptionSection
            widget: "object"
            fields:
              - {label: Header, name: header, widget: string}
              - {label: Description, name: description, widget: markdown}
          - label: Open Science Section
            name: openScienceSection
            widget: "object"
            fields:
              - {label: Caption, name: caption, widget: string}
              - label: Header
                name: header
                widget: "object"
                fields:
                  - {label: Start, name: start, widget: string}
                  - {label: Green, name: green, widget: string}
              - label: Phases
                name: phases
                widget: list
                collapsed: false
                fields:
                  - {label: "Title", name: title, widget: string}
                  - {label: "Description", name: description, widget: text}
          - label: Partnerships Section
            name: partnershipsSection
            widget: "object"
            fields:
              - {label: Header, name: header, widget: string}
              - label: Partners
                name: partners
                widget: list
                collapsed: false
                fields:
                  - {label: "Image", name: image, widget: image}
                  - {label: "Description", name: description, widget: markdown}
          - label: Community Section
            name: communitySection
            widget: "object"
            fields:
              - {label: Caption, name: caption, widget: string}
              - {label: Header, name: header, widget: string}
              - label: Members
                name: members
                widget: list
                collapsed: false
                fields:
                  - {label: "Image", name: image, widget: image}
                  - {label: "Name", name: name, widget: string}
                  - {label: "role", name: role, widget: string}
                  - {label: "Description", name: description, widget: text}
      - label: Case Studies
        name: case-studies
        file: "web-www/content/case-studies/index.yaml"
        fields:
          - label: Top Section
            name: topSection
            widget: "object"
            fields:
              - {label: Header, name: header, widget: string}
              - {label: Description, name: body, widget: text}
      - label: "Shared sections"
        name: "shared"
        file: "web-www/content/shared/index.yaml"
        fields:
          - label: "Newsletter Section"
            name: "newsletterSection"
            widget: "object"
            fields:
              - {label: Header, name: header, widget: string}
              - {label: Description, name: description, widget: text}
          - label: "Featured Section"
            name: "featuredSection"
            widget: "object"
            fields:
              - {label: Header, name: header, widget: string}
              - {label: Title, name: title, widget: markdown}
              - {label: Link, name: link, widget: string}
              - {label: Image, name: image, widget: image}
              - {label: Description, name: description, widget: markdown}
          - label: "Blog Section"
            name: "blogSection"
            widget: "object"
            fields:
              - {label: Header, name: header, widget: string}
              - label: "Latest Blog Posts"
                name: posts
                widget: list
                collapsed: false
                fields:
                  - {label: "Header", name: header, widget: string}
                  - {label: "Url", name: url, widget: string}
                  - {label: "Image", name: image, widget: image}
                  - {label: "Description", name: description, widget: text}
          - label: "Coming Soon Section"
            name: "comingSoonSection"
            widget: "object"
            fields:
              - {label: Header, name: header, widget: string}
              - label: "Projects"
                name: projects
                widget: list
                collapsed: false
                fields:
                  - {label: "Name", name: name, widget: string}
                  - {label: "Location", name: location, widget: string}
                  - {label: "Area", name: area, widget: number}
                  - {label: "Area unit (acres or hectares)", name: areaUnit, widget: string}
                  - {label: "Image", name: image, widget: image}
      - label: "Case studies"
        name: "case-studies"
        file: "web-www/content/case-studies/index.yaml"
        fields:
          - label: Top Section landing page
            name: topSection
            widget: "object"
            fields:
              - {label: Header, name: header, widget: string}
              - {label: Description, name: body, widget: text}
          - label: Case Studies copy
            name: caseStudies
            widget: object
            fields:
              - {label: View button text, name: view, widget: string}
              - {label: Page Header, name: header, widget: string}
              - label: About Section
                name: aboutSection
                widget: object
                fields:
                  - {label: Header, name: header, widget: string}
                  - {label: practice, name: practice, widget: string}
                  - {label: biome, name: biome, widget: string}
                  - {label: region, name: region, widget: string}
              - label: Context Section
                name: contextSection
                widget: object
                fields:
                  - {label: Header, name: header, widget: string}
                  - {label: challenges, name: challenges, widget: string}
              - label: Approach Section
                name: approachSection
                widget: object
                fields:
                  - {label: Header, name: header, widget: string}
                  - {label: SubHeader, name: subHeader, widget: string}
                  - {label: details, name: details, widget: string}
                  - {label: results, name: results, widget: string}
                  - {label: next, name: next, widget: string}
              - label: Funding Section
                name: fundingSection
                widget: object
                fields:
                  - {label: Header, name: header, widget: markdown}
                  - {label: details, name: details, widget: string}
                  - {label: results, name: results, widget: string}
                  - {label: next, name: next, widget: string}
              - label: Conclusion Section
                name: conclusionSection
                widget: object
                fields:
                  - {label: Header, name: header, widget: string}
  - label: "FAQ"
    name: "faq"
    editor:
      preview: false
    create: true
    folder: "web-www/content/faq"
    path: '{{category}}/question{{slug}}'
    summary: '{{category}} - question {{slug}}'
    fields:
      - { label: 'Category', name: 'category', widget: 'string' }
      - { label: 'Question number', name: 'title', widget: 'string' }
      - { label: 'Question', name: 'description', widget: 'string' }
      - { label: 'Answer', name: 'body', widget: 'markdown' }
  - label: "Case Studies content"
    name: "case-study-items"
    editor:
      preview: false
    create: true
    folder: "web-www/content/case-study-items"
    path: '{{slug}}'
    summary: '{{name}}'
    fields:
      - { label: 'name', name: 'name', widget: 'string' }
      - { label: 'slug', name: 'slug', widget: 'string' }
      - { label: 'Card image on landing page', name: 'cardImage', widget: 'image' }
      - { label: 'Background image in top section', name: 'background', widget: 'image' }
      - { label: 'description', name: 'description', widget: 'text' }
      - label: About Section
        name: aboutSection
        widget: object
        fields:
          - {label: about, name: about, widget: markdown}
          - {label: Map image, name: mapImage, widget: image}
          - {label: Image, name: aboutImage, widget: image}
          - {label: practice, name: practice, widget: string}
          - {label: biome, name: biome, widget: string}
          - {label: region, name: region, widget: string}
      - label: Context Section
        name: contextSection
        widget: object
        fields:
          - {label: description, name: description, widget: markdown}
          - {label: Image, name: aboutImage, widget: image}
          - label: challenges
            name: challenges
            widget: list
            collapsed: false
            fields:
              - {label: "text", name: text, widget: string}
      - label: Approach Section
        name: approachSection
        widget: object
        fields:
          - {label: description, name: description, widget: string}
          - {label: details, name: details, widget: markdown}
          - {label: results, name: results, widget: markdown}
          - {label: next, name: next, widget: markdown}
          - {label: Figure image, name: figureImage, widget: image}
          - {label: Figure title, name: figureTitle, widget: string}
      - label: Figure Section
        name: figureSection
        widget: object
        fields:
          - {label: Single title, name: title, widget: text}
          - {label: background Image, name: background, widget: image}
          - label: figures
            name: figures
            widget: list
            collapsed: false
            fields:
              - {label: "image", name: image, widget: image}
              - {label: "Figure title", name: title, widget: text, required: false}
      - label: Funding Section
        name: fundingSection
        widget: object
        fields:
          - {label: details, name: details, widget: markdown}
          - {label: results, name: results, widget: markdown}
          - {label: next, name: next, widget: markdown}
          - {label: image, name: image, widget: image}
      - label: Conclusion Section
        name: conclusionSection
        widget: object
        fields:
          - {label: description, name: description, widget: markdown}
          - label: images
            name: images
            widget: list
            collapsed: false
            fields:
              - {label: "image", name: image, widget: image}
              - {label: "title", name: title, widget: text, required: false}
      - label: Bottom Section
        name: bottomSection
        widget: object
        fields:
          - {label: Quoted text, name: quote, widget: text}
          - {label: "background image", name: background, widget: image}
          - label: person info
            name: person
            widget: object
            fields:
              - {label: "image", name: image, widget: image}
              - {label: "name", name: name, widget: string}
              - {label: "role", name: role, widget: string}
